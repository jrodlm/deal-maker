{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Deal?</h1>
  <img src="{% static 'images/business-card-svgrepo-com.svg' %}" alt="A businessperson favicon" />
</div>

<h2>Are you sure you want to delete {{ deal.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'deal-detail' deal.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
