{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div class="page-header">
  {% if deal %}
    <h1>Edit {{ deal.company_name }}</h1>
  {% else %}
     <h1>Add a Deal</h1>
     <img src="{% static 'images/business-card-svgrepo-com.svg' %}" alt="A businessperson favicon" />
  {% endif %}
</div>
 
<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
